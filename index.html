<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>[slide show title here]</title>

	<!-- metadata -->

	<!-- "generator" can be the program used to generate this, or (by default) an indication that it's an S5 slide show. -->
	<meta name="generator" content="S5" />

	<!-- "version" identifies the particular version of S5 -->
	<meta name="version" content="S5 1.1" />

	<!-- "presdate" identifies the date of the presentation.  Example: "20061231" is December 31 2006 -->
	<meta name="presdate" content="20061231" />

	<meta name="author" content="[name of author]" />
	<meta name="company" content="[name of company/organization]" />

	<!-- configuration parameters -->
		<!-- Set defaultView to "outline" if you want the default view to be as a plain web page; otherwise, use "slideshow." -->
		<meta name="defaultView" content="slideshow" />

		<!-- Set controlVis to "hidden" if you want the controls hidden.  Otherwise, use "visible."  The default is "visible." -->
		<meta name="controlVis" content="hidden" />

	<!-- style sheet links -->
	<!-- these control the visual appearance of the slide show. -->
	<link rel="stylesheet" href="ui/default/slides.css" type="text/css" media="projection" id="slideProj" />
	<link rel="stylesheet" href="ui/default/outline.css" type="text/css" media="screen" id="outlineStyle" />
	<link rel="stylesheet" href="ui/default/print.css" type="text/css" media="print" id="slidePrint" />
	<link rel="stylesheet" href="ui/default/opera.css" type="text/css" media="projection" id="operaFix" />

	<link rel="shortcut icon" href="ui/default/pics/favicon.ico" />

	<!-- S5 JS -->
	<!-- this script handles all the interactivity, e.g. making the slides advance -->
	<script src="ui/default/slides.js" type="text/javascript"></script>
</head>
<body>

	<div class="layout">
		<div id="controls"><!-- DO NOT EDIT --></div>
		<div id="currentSlide"><!-- DO NOT EDIT --></div>

		<div id="header">
			<div id="logo"><!-- DO NOT EDIT --></div>
		</div>

	</div>

	<div id="footer">
		<h1>[location/date of presentation]</h1>
		<h2>[slide show title here]</h2>
	</div>


<div class="presentation">

<div class="slide">
	<h1>[slide show title here]</h1>
	<h3>[name of presenter]</h3>
	<h4>[affiliation of presenter]</h4>
</div>


<div class="slide">
	<h1>[slide title]</h1>
	<ul>
		<li>[point one]</li>
		<li>[point two]</li>
		<li>[point three]</li>
		<li>[point four]</li>
		<li>[point five]</li>
	</ul>
	<div class="handout">
	[any material that should appear in print but not on the slide]
	</div>
</div>


</div>

</body>
</html>
